<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Scraped Content</h1>
    <button id="scrape-btn">Re-scrape Site</button>
    <div id="results"></div>
    <div>
        {{ scraped_content|safe }}
    </div>

    <script>
        $(document).ready(function(){
            $('#scrape-btn').click(function(){
                $.ajax({
                    url: '/recentdeals/refresh',
                    type: 'GET',
                    success: function(data){
                        // Assuming data is a JSON string, you can parse and display it
                        let results = JSON.parse(data);
                        let html = '<ul>';
                        results.forEach(item => {
                            html += `<li>${item}</li>`;
                        });
                        html += '</ul>';
                        $('#results').html(html);
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
