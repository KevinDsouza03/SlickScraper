<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .json-container {
            white-space: pre-wrap;
            background: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            overflow: auto;
        }
        .key {
            color: brown;
        }
        .string {
            color: green;
        }
        .number {
            color: blue;
        }
        .boolean {
            color: red;
        }
        .null {
            color: magenta;
        }
    </style>
</head>
<body>
    <h1>JSON Display</h1>
    <div id="json" class="json-container"></div>

    <script>
        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, undefined, 4);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        async function loadJSON() {
            try {
                const response = await fetch('/output/recentdeals.json');
                const jsonData = await response.json();
                document.getElementById('json').innerHTML = syntaxHighlight(jsonData);
            } catch (error) {
                console.error('Error loading JSON file:', error);
                document.getElementById('json').textContent = 'Failed to load JSON file.';
